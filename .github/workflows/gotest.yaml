name: Go Test

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pg_stream

    services:
      docker:
        image: docker:dind
        options: --privileged

    env:
      DOCKER_HOST: tcp://docker:2375
      DOCKER_DRIVER: overlay2
      YOUR_APP_DB_HOST: docker

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...
